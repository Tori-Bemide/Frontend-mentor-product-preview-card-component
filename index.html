<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <style>
        .attribution {
            font-size: 11px;
            text-align: center;
        }

        .attribution a {
            color: hsl(228, 45%, 44%);
        }
    </style>
</head>

<body>
    <div class="container">
        <article class="img-container"></article>
        <article class="perfume-info">
            <p class="heading">
                perfume
            </p>
            <h1>Gabrielle Essence Eau De Parium</h2>
                <p class="text">
                    A floral, solar and voluptuous interpretation composed by Olivier Polge,
                    Perfumer-Creator for the House of CHANEL.
                </p>
                <div class="prices">
                    <h1 class="true">$149.99</h1>
                    <span class="false">$169.99</span>
                </div>
                <button class="btn"><span class="cart"><img src="./images/icon-cart.svg" alt="cart"></span>Add to
                    Cart</button>
        </article>
    </div>

    <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Tori Bemide</a>.
    </div>
</body>

</html>
